<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat App</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"
    ></script>
    <script defer src="script.js"></script>
    <style>
      body {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }
      #message-container,
      #notifications-container {
        width: 80%;
        max-width: 1200px;
        position: relative;
      }
      #notifications-container h3{
        color: red;
      }
      #message-container div {
        background-color: #ccc;
        padding: 5px;
      }
      #message-container div:nth-child(2n) {
        background-color: #fff;
      }
      #send-container {
        position: fixed;
        padding-bottom: 30px;
        bottom: 0;
        background-color: white;
        max-width: 1200px;
        width: 80%;
        display: flex;
      }

      #message-input {
        flex-grow: 1;
      }
      .smallSpace {
        position: absolute;
        right: 3px;
      }
    </style>
  </head>
  <body>
    <div id="notifications-container"><h3>Notifications</h3></div>
    <div id="orderTable"><table>
      <caption>Order List</caption>
      <tr>
        <th>id</th>
        <th>status</th>
      </tr>
      <tbody id="tableBody">

      </tbody>
    </table></div>
    <div id="message-container"><small class="smallSpace"></small></div>
    <form id="send-container">
      <input type="text" id="message-input" />
      <button type="submit" id="send-button">Send</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </body>
</html>
